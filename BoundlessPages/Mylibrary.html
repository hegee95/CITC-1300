
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Library</title>
  <link rel="stylesheet" href="css/library_styles.css" />
  <script>
    function openBook(bookElement, soundId) {
      const isOpen = bookElement.classList.contains('open');
      document.querySelectorAll('.book').forEach(book => book.classList.remove('open'));
      if (!isOpen) {
        bookElement.classList.add('open');
        const sound = document.getElementById(soundId);
        if (sound) {
          sound.currentTime = 0;
          sound.play();
        }
      }
    }

    function closeBook(event, button) {
      event.stopPropagation();
      const bookElement = button.closest('.book');
      bookElement.classList.remove('open');
    }
  </script>
</head>
<body>
  <div class="content-box">
    <main class="library-container">
      <div class="bookshelf">

        <!-- Book 1 -->
        <div class="book" id="book1">
          <div class="book-inner">
            <div class="book-spine">
              <img src="Images/acourtofthornsandrosesspine.png" alt="Book 1" onclick="openBook(this.closest('.book'), 'sound1')" />
            </div>
            <div class="book-open">
              <button class="close-button" onclick="closeBook(event, this)">×</button>
              <div class="synopsis">
                <h3>Book 1 Title</h3>
                <p>Synopsis for Book 1.</p>
              </div>
            </div>
          </div>
          <audio id="sound1" src="sounds/page-flip1.mp3" preload="auto"></audio>
